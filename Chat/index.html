<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalizer.css" />
  </head>
  <body>
 <div class="main">
      <header class="header grid-item">
        <div class="person-chat">
          <img class="person-image" src="images/person.png"/>مخاطب 2
        </div>
        <div>
          <button class="btn-icon" style="background-image: url(icon/edit-icon.png);"></button>
          <button class="btn-icon" style="background-image: url(icon/refresh-icon.png);"></button>
        </div>
      </header>

      <aside class="menu grid-item">
        <div class="menu-item title">
          پیام رسان فراوین
          <div>
            <button class="btn-icon" style="background-image: url(icon/search-icon.png);"></button>
            <button class="btn-icon" style="background-image: url(icon/add-icon.png);"></button>
            <button class="btn-icon" style="background-image: url(icon/refresh-icon.png);"></button>
          </div>
        </div>
        <br />
        <div class="search-div">
          <input class="input-search" type="text" placeholder="Search" />
          <button class="search"></button>
        </div><hr>
        <div class="menu-item-div">
          <div class="menu-item">
            <img class="person-image" src="images/person.png" />
            <label>مخاطب 1</label>
          </div>
          <div class="menu-item active-item">
            <img class="person-image" src="images/person.png" />
            <label>مخاطب 2</label>
          </div>
          <div class="menu-item">
            <img class="person-image" src="images/person.png" />
            <label>مخاطب 3</label>
          </div>
          <div class="menu-item">
            <img class="person-image" src="images/person.png" />
            <label>مخاطب 5</label>
          </div>
          <div class="menu-item">
            <img class="person-image" src="images/person.png" />
            <label>مخاطب 6</label>
          </div>
          <div class="menu-item">
            <img class="person-image" src="images/person.png" />
            <label>مخاطب 7</label>
          </div>
          <div class="menu-item">
            <img class="person-image" src="images/person.png" />
            <label>مخاطب 8</label>
          </div>
        </div>
      </aside>
      <div class="message-part grid-item">
        <div class="conversation-start">
          <span class="conversation-start-text">Today</span>
        </div>
        <div class="message-part-me">سلام</div>
        <div class="message-part-you">سلام خوبی؟</div>
        <div class="message-part-me">قربانت</div>
        <div class="message-part-me">چه خبرا چیکار میکنی؟!</div>
        <div class="message-part-you">سلامتی رهبر</div>
      </div>
      <footer class="footer grid-item">
        <div class="send-div">
          <input class="send" type="text" placeholder="پیام..." />
          <button class="btn-icon btn-send" style="background-image: url(icon/sanjagh-icon.png);"></button>
          <button class="btn-icon btn-send" style="background-image: url(icon/send-icon.png);"></button>
        </div>
      </footer>
  </body>
</html>
