<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../normalizer.css" />
    <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
    <script src="https://unpkg.com/picmo@latest/dist/umd/index.js"></script>
    <script src="inline.js"></script>
  </head>
  <body id="body">
 <div class="main">
      <header class="header grid-item">
        <div class="person-chat">
          <img class="person-image" src="images/person.png"/>مخاطب 2
        </div>
        <div>
          <button onclick="location.href='Add&Edit/Edit.html'" class="btn-icon" style="background-image: url(images/edit-icon.png)"></button>
          <button class="btn-icon" style="background-image: url(images/refresh-icon.png);"></button>
        </div>
      </header>

      <aside class="menu grid-item">
        <div class="title">
          پیام رسان فراوین
          <div>
            <button id="search-btn" class="btn-icon" style="background-image: url(images/search-icon.png);"></button>
            <button onclick="location.href='Add&Edit/Add.html'" class="btn-icon" style="background-image: url(images/add-icon.png);"></button>
            <button class="btn-icon" style="background-image: url(images/refresh-icon.png);"></button>
          </div>
        </div>
        <br>
        <div id="search-div" class="search-div">
        </div>
        <div class="menu-item-div contacts" id="menu-item-div">
          <div class="menu-item " >
            <img class="person-image" src="images/person.png" />
            <label id="0">مخاطب 1</label>
          </div>
          <div class="menu-item active-item" >
            <img class="person-image" src="images/person.png" />
            <label id="1">مخاطب 2</label>
          </div>
          <div class="menu-item" >
            <img class="person-image" src="images/person.png" />
            <label id="2">مخاطب 3</label>
          </div>
          <div class="menu-item" >
            <img class="person-image" src="images/person.png" />
            <label id="3">مخاطب 4</label>
          </div>
          <div class="menu-item">
            <img class="person-image" src="images/person.png" />
            <label id="4">مخاطب 5</label>
          </div>
          <div class="menu-item">
            <img class="person-image" src="images/person.png" />
            <label data="5">مخاطب 6</label>
          </div>
          <div class="menu-item">
            <img class="person-image" src="images/person.png" />
            <label id="6">مخاطب 7</label>
          </div>
        </div>
      </aside>
      <div class="message-part grid-item">
        <div class="conversation-start">
          <span class="conversation-start-text">Today</span>
        </div>
        <div class="message-part-me">سلام</div>
        <div class="message-part-you">سلام خوبی؟</div>
        <div class="message-part-me">قربانت</div> 
        <!-- <div class="message-part-me">چه خبرا چیکار میکنی؟!</div> -->
         <div class="message-part-you">روی پروژم کار میکنم!</div>
      </div>
      <div id="picker"></div>
      <footer class="footer grid-item">
        <div class="send-div">
          <button id="send-btn" class="btn-icon" style="display: none; background-image: url(images/send-icon.png); width:55px;height: 55px; margin: 7px 6px 0px 0px;"></button>
          <button id="micro-btn"  class="btn-icon" style="background-image: url(images/microStop-icon.png); width:60px;height: 60px; margin: 3px 6px 0px 0px;"></button>
          <button id="sanjagh-btn"  class="btn-icon" style="background-image: url(images/sanjagh-icon.png); width:52px;height: 52px; margin: 8px 0px;"></button>
          <input name="input-message" class="send" type="text" placeholder="پیام..." />
          <button id="emoji-btn" class="btn-icon" style="background-image: url(images/emoji-icon.png); width:60px;height: 55px;  margin: 4px 0px 4px 6px;"></button>
        </div>
      </footer>
      <script src="app.js" type="module"></script>
  </body>
</html>
