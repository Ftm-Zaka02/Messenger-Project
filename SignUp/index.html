<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="../normalizer.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="icon.jpg" />
  </head>
  <body>
    <form action="../Chat/index.html">
      <div class="fieldset">
        <table class="tab-group">
          <tr>
            <td id="signup-tab" class="tab tab-active">
              <a href="index.html" target="_self">ثبت نام </a>
            </td>
            <td id="login-tab" class="tab">
              <a href="../index.html" target="_self">ورود</a>
            </td>
          </tr>
        </table>

        <div class="input">
          <input autofocus
            inputmode="tel"
            maxlength="11"
            type="tel"
            placeholder="شماره موبایل"
          />
        </div>

        <div class="input">
          <input type="password" placeholder="رمز عبور" />
        </div>

        <div class="input">
          <input type="password" placeholder="تکرار رمز عبور" />
        </div>

        <div>
          <button class="signup-btn">ثبت نام</button>
        </div>
      </div>
    </form>
    <script src="../app.js"></script>
  </body>
</html>
