<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="normalizer.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="/">
      <div class="fieldset">
        <table class="tab-group">
          <tr>
            <td id="login-tab" class="tab tab-active">Log In</td>
            <td id="signup-tab" class="tab" >Sign Up</td>
          </tr>
        </table>
        <div class="input"><input type="tel" />phone</div>

        <div class="input"><input type="password" />pass</div>

        <div class="input"><input type="checkbox" />remember me!</div>

        <div>
          <button>Login</button>
        </div>
      </div>
    </form>
    <script src="app.js"></script>
  </body>
</html>
