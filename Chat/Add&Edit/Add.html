<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Contacts Form</title>
    <link rel="stylesheet" href="../../normalizer.css" />
    <link rel="stylesheet" href="add.css" />
  </head>
  <body>
    <form>
      <div class="fieldset">
        <button onclick="location.href='../index.html'" class="close"></button>
        <div class="input">
          <input
            inputmode="tel"
            maxlength="11"
            type="tel"
            placeholder="شماره موبایل"
          />
        </div>

        <div class="input">
          <input type="text" placeholder="نام و نام خانوادگی" />
        </div>

        <div>
          <button class="add-btn">افزودن مخاطب</button>
        </div>
      </div>
    </form>
  </body>
</html>
