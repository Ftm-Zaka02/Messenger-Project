<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="normalizer.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="/">
      <div class="fieldset">
        <table class="tab-group">
          <tr>
            <td id="signup-tab" class="tab">
              <a href="SignUp/index.html" target="_self">ثبت نام </a>
            </td>
            <td id="login-tab" class="tab tab-active">ورود</td>
          </tr>
        </table>

        <div class="input">
          <input maxlength="11" type="tel" placeholder="شماره موبایل" />
        </div>

        <div class="input">
          <input type="password" placeholder="رمز عبور" />
        </div>

        <div class="input">
          <input class="checkbox" type="checkbox" checked /><span
            style="
              font-size: 20px;
              font-family: BMitra;
              color: #a0b3b0;
              font-weight: bold;
            "
            >مرا به خاطر بسپار</span
          >
        </div>

        <div>
          <button class="login-btn">ورود</button>
        </div>
      </div>
    </form>
    <script src="app.js"></script>
  </body>
</html>
